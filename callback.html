<script>
   function notifyAll(fnSms, fnEmail) {
      console.log('Without delay starting notification process');
      fnSms();
      fnEmail();
   }

   notifyAll(function() {
      console.log("Sms send ..");
   },
   function() {
      console.log("email send ..");
   });
   console.log("End of script");
   //executes last or blocked by other methods


   function notifyAllPrime(fnSms, fnEmail) {
      setTimeout(function() {
         console.log('After delay, now starting notification process');
         fnSms();
         fnEmail();
      }, 2000);
   }
   notifyAllPrime(function() {
      console.log("Sms send ..");
   },
   function() {
      console.log("email send ..");
   });
   console.log("End of script"); //executes first or not blocked by others

</script>
